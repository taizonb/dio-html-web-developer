<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        blockquote{
            background-color: lightgray;
            padding: 5px;
            margin-left: 0px;
            border-left: red solid 5px;
        }
        article time{
            font-style: italic;
        }
        article q{
            font-style: italic;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <article> <!--Em article, há hierarquia, logo um dentro do outro são relacionados-->
            <p>Qual seu prato favorito?</p>
            <article>
                <p>é Churrasco</p>
                <p>Artigo publicado em: <time pubdate>21/01/2022 19:00</time> </p>
                <blockquote cite="http://wikipedia.com"> <!--sitação de algo quando precisa sitar muita coisa-->
                    <p>Artigo foi publicado por pessoas que publicaram há muito tempo atrás!</p>
                    <p>Artigo foi publicado por pessoas que publicaram há muito tempo atrás!</p>
                </blockquote>
                <p>ou ainda, <q cite="http://wikipedia.com">pode citar desta forma</q></p>
            </article>
        </article>
    </main>
    <footer></footer>
</body>
</html>
