<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>
<body>
    <!--meter é uma foto daquele momento-->
    <!--progress é algo que vai atualizando (com java script)-->
    <meter></meter>
    <progress id="progress" max="100" min="0" value="0"></progress>

    <script>
        var progress = document.getElementById('progress');
        const interval = setInterval(() => {
            progress.value += 10;
            if (progress.value >= 100) {
                alert('Carregamento realizado com sucesso')
                clearInterval(interval);
            }
        }, 500)
    </script>

</body>
</html>
