<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
</head>
<body>
    <!--Simples e funcional. Só é ruim se a lista for muito extensa-->
    <select name="browsers">
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>

    <!--Bom para buscas sugeridas, pois aparecem possíveis resultados-->
    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </datalist>
</body>
</html>
