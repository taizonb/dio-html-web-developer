<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <figure> <!--é um caontainer de imagens e coisas relacionadas a ela-->
        <img src="#" alt="lalala">
        <figcaption>Descrição da figura</figcaption>
    </figure>
    <picture> <!--é igual figure, porém, pode adicionar varias figuras dependendo do tamanho-->
        <source srcset="mdn-logo-wide.png" media="(min-width: 600px)">
        <img src="#" alt="lalala">
        
    </picture>
</body>
</html>
