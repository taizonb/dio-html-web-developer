<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 - Estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul a{
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
        }
        nav ul a:hover{
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">aaa</a></li>
                <li><a href="#">bbb</a></li>
                <li><a href="tel:+5531999999999">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>

        <aside></aside> <!--Quando nÃ£o tem nada com o assunto (painel lateral)-->
    </main>
    <footer></footer>
</body>
</html>
