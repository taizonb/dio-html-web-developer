<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body> <!--O form envia todas as informações contidas nele de 1 só vez (se não teria qu enviar uma a uma)-->
    <form name="signup" autocomplete="off" method="post" action="">
        <label for="name">Nome:</label> <input type="text" name="name"> <br>
        <label for="age">Idade:</label> <input type="number" name="age" min="1" max="112"> <br>
        <label for="password">Senha:</label> <input type="password" name="password"> <br>
        <button type="submit">Enviar</button> <br>
        <label>Range:</label><input type="range" min="0" max="100" value="30"> <br>
        <label>Color:</label><input type="color"> <br>
        <label>E-mail:</label><input type="email"> <br>
        <label>Url:</label><input type="url"> <br>
        <label>Date:</label><input type="date"> <br>
        <label>Semana:</label><input type="week"> <br>
        <label>Mês:</label><input type="month"> <br>
        <label>Checkbox:</label><input type="checkbox"><input type="checkbox"> <br>
        <label>Radio:</label><input type="radio" name="aaa"><input type="radio" name="aaa"> <br>
        <label>Hidden:</label><input type="hidden"> <br>
        <label>file:</label><input type="file" multiple> <br>
        <label>Search:</label><input type="search"> 
    </form>
    <!--Pode-se usar um input fora do form, contanto que use um id no form e nos inputs colocar a tag form="id do form"-->
</body>
</html>
