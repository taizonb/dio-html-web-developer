<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form onsubmit="" method="post">
        <label for="name">Nome:</label> <input type="text" name="name"> <br>
        <label for="age">Idade:</label> <input type="number" name="age" min="1" max="112"> <br>
        <label for="password">Senha:</label> <input type="password" name="password"> <br>
        <button type="submit">Enviar</button> <br> <!--envia as informações do form-->

        <button type="button" onclick="alert('Cliquei aqui')">Clicável</button> <!--Botao qualquer-->
        <button type="reset">Reset</button> <!-- limpa os campos do form -->
    </form>
</body>
</html>
