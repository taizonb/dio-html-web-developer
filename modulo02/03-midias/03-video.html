<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Trabalhando com vídeos</h1>
    <video src="meu-video.m4v.m4v" controls>Seu navegador não suporta o formato de video.</video> <br>

    <!--controls mostra os controles do vídeo-->
    <!--autoplay começa automático, mas nem todos os navegadores tem-->

    aaa
    <video controls>
        <source src="meu-video.m4v.m4v">
        <source src="meu-video.mp4.mp4">

        <track src="#" kind="chapters" srclang="en">
        <track default src="#" kind="chapters" srclang="pt">
        <!--legendas-->
        
        Seu navegador não suporta o formato de video.
        <!--Testa vários até não conseguir mais-->
    </video>
</body>
</html>
