<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Áudios</title>
</head>
<body>
    <audio src="musica-teste.mp3" controls loop autoplay>Seu navegador não tem suporte</audio> <br>
    <!--controls para aparecer play/pause/etc...-->
    <!--loop poe em loop o audio-->
    <!--autoplay começa automaticamente (não suportado por todos)-->

    <input type="range" min="0" max="100"> <!--Pode fazer um campo para mudar volume-->
</body>
</html>
